nablarch.hankakuKanaCharset.allowedCharacters=
nablarch.ibmExtendedCharset.allowedCharacters=
nablarch.jisSymbolCharset.allowedCharacters=
nablarch.level1KanjiCharset.allowedCharacters=
nablarch.level2KanjiCharset.allowedCharacters=
nablarch.lowerAlphabetCharset.allowedCharacters=abcdefghijklmnopqrstuvwxyz
nablarch.necExtendedCharset.allowedCharacters=
nablarch.necSymbolCharset.allowedCharacters=
nablarch.numericCharset.allowedCharacters=0123456789
nablarch.numericCharset.messageId=MSG00003
nablarch.strictZenkakuKatakanaCharset.allowedCharacters=
nablarch.upperAlphabetCharset.allowedCharacters=ABCDEFGHIJKLMNOPQRSTUVWXYZ
nablarch.zenkakuAlphaCharset.allowedCharacters=
nablarch.zenkakuCharset.messageId=MSG00004
nablarch.zenkakuGreekCharset.allowedCharacters=
